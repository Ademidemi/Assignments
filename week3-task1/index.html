<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <form action="./Successpage.html">
    <div class="container" align="right">
      <h1 align="left">Registration Page</h1>
      <p align="left">Please fill in this form.</p>
      <hr>

      <label for="firstname"><b>First Name</b></label>
      <input type="text" placeholder="Firstname" name="Firstname" id="name" required>
      <br><br>


      <label for="Lastname"><b>Last Name</b></label>
      <input type="text" placeholder="Lastname" name="Lastname" id="name" required>
      <br><br>



      <label for="number"><b>Phone Number </b></label>
      <input type="number" placeholder="Enter your phone number" name="number" id="Number" required>
      <br><br>
      <label for="gender"><b>Gender</b></label>
      <select name="gender" id="Gender">
        <option value="gender">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br><br>
      <label for="Date"><b>Date of Birth</b> </label>
      <input type="date" name="party" min="1900-04-01" max="2200-04-30" id="Date" />

      <br><br>
      <label for="email"><b>Email</b></label>
      <input type="email" reruired placeholder="Enter Email" name="email" id="email" required>
      <br>
      <label for="colorselector"><b>Color Selector</b></label>
      <input type="color" id="colorpicker" value="#0000ff">
      <br><br>

      <label for="psw"><b>Password (8 Character minimum)</b></label>
      <input type="password" name="password" placeholder="Password" id="password" required>
      <br><br>

      <label for="psw-repeat"><b>Confirm Password </b></label>
      <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>

      <br><br>
      <a href="Successpage.html">
        <button type="submit" class="registerbtn">Register</button>
      </a>
    </div>
    <div align="center">

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </div>
    <div align="center">


    </div>

    <div class="container signin">
      <p>Already have an account? <a href="./Registration-Successful.html">Sign in</a>.</p>
    </div>
  </form>

</body>


</html>
</body>

</html>
